<div class="p-grid p-jc-center p-my-5">
    <div class="p-col-12 p-md-6">
        <h1 class="p-text-center p-mb-5">Add New User</h1>
        <div [formGroup]="newuser">
            <div class="p-fluid p-formgrid p-grid">
                <!-- Name -->
                <div class="p-field p-col-12 p-md-6">
                    <label for="name">Name</label>
                    <input id="name" pInputText formControlName="name">
                    <small class="error" *ngIf="this.newuser.get('name')?.invalid&&this.newuser.get('name')?.touched">Enter your name</small>
                </div>
    
                <!-- Username -->
                <div class="p-field p-col-12 p-md-6">
                    <label for="username">Username</label>
                    <input id="username" pInputText formControlName="username">
                    <small class="error" *ngIf="this.newuser.get('username')?.invalid&&this.newuser.get('username')?.touched">Enter your username</small>
                </div>
    
                <!-- Email -->
                <div class="p-field p-col-12 p-md-6">
                    <label for="email">Email</label>
                    <input id="email" pInputText formControlName="email">
                    <small class="error" *ngIf="this.newuser.get('email')?.invalid&&this.newuser.get('email')?.touched">Enter your email</small>
                </div>

                <!-- ThumbImg -->
                <div class="p-field p-col-12 p-md-6">
                    <label for="thumbImg">Image Url</label>
                    <input id="thumbImg" pInputText formControlName="thumbImg">
                    <small class="error" *ngIf="this.newuser.get('thumbImg')?.invalid&&this.newuser.get('thumbImg')?.touched">Enter your thumbImg</small>
                </div>
    
                <!-- Address -->
                <div formGroupName="address" class="p-col-12">
                    <div class="p-field p-grid">
                        <label for="street" class="p-col-12 p-md-2">Street</label>
                        <div class="p-col-12 p-md-10">
                            <input id="street" pInputText formControlName="street">
                        </div>
                    </div>
                    <div class="p-field p-grid">
                        <label for="suite" class="p-col-12 p-md-2">Suite</label>
                        <div class="p-col-12 p-md-10">
                            <input id="suite" pInputText formControlName="suite">
                        </div>
                    </div>
                    <div class="p-field p-grid">
                        <label for="city" class="p-col-12 p-md-2">City</label>
                        <div class="p-col-12 p-md-10">
                            <input id="city" pInputText formControlName="city">
                            <small class="error" *ngIf="this.newuser.get('address.city')?.invalid&&this.newuser.get('address.city')?.touched">Enter your city</small>
                        </div>
                    </div>
                    <div class="p-field p-grid">
                        <label for="zipcode" class="p-col-12 p-md-2">Zipcode</label>
                        <div class="p-col-12 p-md-10">
                            <input id="zipcode" pInputText formControlName="zipcode">
                        </div>
                    </div>
                    <!-- Geo -->
                    <div formGroupName="geo" class="p-grid">
                        <div class="p-field p-col-12 p-md-6">
                            <label for="lat">Latitude</label>
                            <input id="lat" pInputText formControlName="lat">
                        </div>
                        <div class="p-field p-col-12 p-md-6">
                            <label for="lng">Longitude</label>
                            <input id="lng" pInputText formControlName="lng">
                        </div>
                    </div>
                </div>
    
                <!-- Phone -->
                <div class="p-field p-col-12 p-md-6">
                    <label for="phone">Phone</label>
                    <input id="phone" pInputText formControlName="phone">
                    <small class="error" *ngIf="this.newuser.get('phone')?.invalid&&this.newuser.get('phone')?.touched">Enter your phone number</small>
                </div>
    
                <!-- Website -->
                <div class="p-field p-col-12 p-md-6">
                    <label for="website">Website</label>
                    <input id="website" pInputText formControlName="website">
                </div>
    
                <!-- Company -->
                <div formGroupName="company" class="p-col-12">
                    <div class="p-field p-grid">
                        <label for="companyName" class="p-col-12 p-md-2">Company Name</label>
                        <div class="p-col-12 p-md-10">
                            <input id="companyName" pInputText formControlName="name">
                            <small class="error" *ngIf="this.newuser.get('company.name')?.invalid&&this.newuser.get('company.name')?.touched">Enter your Company Name</small>
                        </div>
                    </div>
                    <div class="p-field p-grid">
                        <label for="catchPhrase" class="p-col-12 p-md-2">Catch Phrase</label>
                        <div class="p-col-12 p-md-10">
                            <input id="catchPhrase" pInputText formControlName="catchPhrase">
                        </div>
                    </div>
                    <div class="p-field p-grid">
                        <label for="bs" class="p-col-12 p-md-2">BS</label>
                        <div class="p-col-12 p-md-10">
                            <input id="bs" pInputText formControlName="bs">
                        </div>
                    </div>
                </div>
    
                <!-- Submit Button -->
                <div class="p-field p-col-12">
                    <button pButton type="button" label="Submit" (click)="addNewUser()"></button>
                </div>
            </div>
        </div>
    </div>
</div>
